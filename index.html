<body>

<div id="wrap">
	<div class="content">
		<h1><i class="far fa-envelope"></i>Webmail</h1>
		<div class="line"></div>
		<form method="post" action="https://webmail.emailsrvr.com/login.php" id="webmail">
			<div class="msg"></div>
			<p><label>Email</label><input type="email" name="user_name" placeholder="example@domain.com" autocapitalize="off" autocomplete="off" autocorrect="off"></p>
			<p><label>Password</label><input type="password" name="password" placeholder="Password" autocapitalize="off" autocomplete="off" autocorrect="off"></p>
			<p><label><input type="checkbox" name="remember">Remember my email</label></p>
			<div class="line"></div>
			<a href="http://webmail.emailsrvr.com/forgot-password/" target="_blank"><i class="fas fa-chevron-right"></i>Forgot password?</a>
			<div class="line"></div>
			<p><button type="submit" class="btn">
				<span class="icon"><i class="fas fa-chevron-right"></i></span>
				<span class="text">Sign In</span>
			</button></p>
			<div class="spacer"></div>
		</form>
	</div>
